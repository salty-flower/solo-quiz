name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-test-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check
        run: pnpm run check

      - name: Test
        run: pnpm run test

      - name: Check formatting
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          if [ -z "$BASE_REF" ]; then
            echo "BASE_REF is empty; skipping format check"
            exit 0
          fi
          git fetch origin "$BASE_REF"
          pnpm exec biome format --changed --since "origin/${BASE_REF}"
